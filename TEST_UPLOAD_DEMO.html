<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Multi-Document Upload</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #333;
            margin-bottom: 24px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #555;
        }
        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .file-drop-zone {
            border: 3px dashed #ccc;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #f9f9f9;
        }
        .file-drop-zone.dragover {
            border-color: #667eea;
            background: #f0f3ff;
        }
        .file-drop-zone:hover {
            border-color: #667eea;
        }
        .file-list {
            margin-top: 16px;
        }
        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: #f5f5f5;
            border-radius: 8px;
            margin-bottom: 8px;
        }
        .file-item button {
            background: #ff4444;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
        }
        .file-item button:hover {
            background: #cc0000;
        }
        .btn-submit {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .result {
            margin-top: 24px;
            padding: 16px;
            border-radius: 8px;
            display: none;
        }
        .result.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .result.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .preview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 16px;
            margin-top: 20px;
        }
        .preview-item {
            padding: 16px;
            background: #f9f9f9;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        .preview-item:hover {
            background: #f0f0f0;
            transform: translateY(-2px);
        }
        .preview-item .icon {
            font-size: 48px;
            margin-bottom: 8px;
        }
        .preview-item .name {
            font-size: 12px;
            color: #666;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Test Multi-Document Upload</h1>

        <form id="uploadForm">
            <div class="form-group">
                <label for="nomor_dokumen">Nomor Dokumen *</label>
                <input type="text" id="nomor_dokumen" name="nomor_dokumen"
                       placeholder="Contoh: DOC001/2025" required>
            </div>

            <div class="form-group">
                <label for="judul">Judul Dokumen *</label>
                <textarea id="judul" name="judul" rows="3"
                          placeholder="Contoh: Surat Undangan Rapat Koordinasi" required></textarea>
            </div>

            <div class="form-group">
                <label for="signers">Penandatangan (ID) *</label>
                <input type="text" id="signers" name="signers"
                       placeholder="Contoh: 1,2,3" required>
                <small style="color: #666; font-size: 12px;">Pisahkan dengan koma</small>
            </div>

            <div class="form-group">
                <label>Upload Dokumen (PDF, JPG, PNG, DOCX) *</label>
                <div class="file-drop-zone" id="dropZone">
                    <div style="font-size: 48px; margin-bottom: 16px;">üìÅ</div>
                    <p style="font-weight: 600; margin-bottom: 8px;">
                        Klik atau Drag & Drop File di Sini
                    </p>
                    <p style="color: #666; font-size: 14px;">
                        Support: PDF, JPG, PNG, DOCX (Max 10MB per file)
                    </p>
                    <input type="file" id="fileInput" multiple
                           accept="image/*,application/pdf,.doc,.docx"
                           style="display: none;">
                </div>
                <div class="file-list" id="fileList"></div>
            </div>

            <button type="submit" class="btn-submit" id="submitBtn">
                Upload Dokumen
            </button>
        </form>

        <div class="result" id="result"></div>

        <div id="previewSection" style="display: none;">
            <h3 style="margin-top: 32px; margin-bottom: 16px;">Preview Dokumen</h3>
            <div class="preview-grid" id="previewGrid"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost/backend/api';
        let selectedFiles = [];

        // Elements
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const form = document.getElementById('uploadForm');
        const result = document.getElementById('result');
        const previewSection = document.getElementById('previewSection');
        const previewGrid = document.getElementById('previewGrid');

        // Drag & Drop
        dropZone.addEventListener('click', () => fileInput.click());

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });

        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        // Handle files
        function handleFiles(files) {
            const validTypes = ['image/jpeg', 'image/png', 'application/pdf',
                               'application/vnd.openxmlformats-officedocument.wordprocessingml.document',
                               'application/msword'];
            const maxSize = 10 * 1024 * 1024; // 10MB

            for (let file of files) {
                if (!validTypes.includes(file.type)) {
                    alert(`File ${file.name} tidak valid. Hanya JPG, PNG, PDF, DOCX yang diperbolehkan.`);
                    continue;
                }
                if (file.size > maxSize) {
                    alert(`File ${file.name} terlalu besar. Maksimal 10MB.`);
                    continue;
                }
                selectedFiles.push(file);
            }

            renderFileList();
        }

        // Render file list
        function renderFileList() {
            fileList.innerHTML = '';
            selectedFiles.forEach((file, index) => {
                const div = document.createElement('div');
                div.className = 'file-item';
                div.innerHTML = `
                    <span>${file.name} (${formatBytes(file.size)})</span>
                    <button type="button" onclick="removeFile(${index})">Hapus</button>
                `;
                fileList.appendChild(div);
            });
        }

        // Remove file
        function removeFile(index) {
            selectedFiles.splice(index, 1);
            renderFileList();
        }

        // Format bytes
        function formatBytes(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / 1024 / 1024).toFixed(2) + ' MB';
        }

        // Get file icon
        function getFileIcon(fileName) {
            const ext = fileName.split('.').pop().toLowerCase();
            if (ext === 'pdf') return 'üìÑ';
            if (['jpg', 'jpeg', 'png', 'gif'].includes(ext)) return 'üñºÔ∏è';
            if (['doc', 'docx'].includes(ext)) return 'üìù';
            return 'üìé';
        }

        // Submit form
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            if (selectedFiles.length === 0) {
                showResult('error', 'Pilih minimal 1 file untuk diupload!');
                return;
            }

            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Mengupload...';

            const formData = new FormData();
            formData.append('nomor_dokumen', document.getElementById('nomor_dokumen').value);
            formData.append('judul', document.getElementById('judul').value);

            // Signers
            const signers = document.getElementById('signers').value.split(',').map(s => s.trim());
            signers.forEach(s => formData.append('signers[]', s));

            // Files
            selectedFiles.forEach(file => formData.append('files[]', file));

            try {
                const response = await fetch(`${API_BASE}/documents.php`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    showResult('success', `‚úÖ Berhasil upload ${data.data.files.length} file!`);

                    // Show preview
                    previewSection.style.display = 'block';
                    previewGrid.innerHTML = '';
                    data.data.files.forEach(file => {
                        const div = document.createElement('div');
                        div.className = 'preview-item';
                        div.innerHTML = `
                            <div class="icon">${getFileIcon(file.file_name)}</div>
                            <div class="name">${file.file_name}</div>
                        `;
                        previewGrid.appendChild(div);
                    });

                    // Save to localStorage
                    const docs = JSON.parse(localStorage.getItem('uploadedDocuments') || '[]');
                    docs.unshift(data.data);
                    localStorage.setItem('uploadedDocuments', JSON.stringify(docs.slice(0, 50)));

                    // Reset form
                    form.reset();
                    selectedFiles = [];
                    renderFileList();
                } else {
                    showResult('error', '‚ùå ' + (data.error || 'Upload gagal'));
                }
            } catch (error) {
                console.error(error);
                showResult('error', '‚ùå Terjadi kesalahan: ' + error.message);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Upload Dokumen';
            }
        });

        // Show result
        function showResult(type, message) {
            result.className = 'result ' + type;
            result.textContent = message;
            result.style.display = 'block';

            setTimeout(() => {
                result.style.display = 'none';
            }, 5000);
        }

        // Show localStorage on load
        window.addEventListener('load', () => {
            const docs = JSON.parse(localStorage.getItem('uploadedDocuments') || '[]');
            console.log('üì¶ LocalStorage Documents:', docs);
        });
    </script>
</body>
</html>
